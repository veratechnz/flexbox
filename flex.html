<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FlexBox</title>
	<!-- 1. Display flex for wrapper -->
	<!-- 2. Flex 1 or 2 on box (Try Flex 5 and 7 etc) -->
	<!-- 3. or inline flex -->
	<!-- 4. Solid in chrome -->
	<style>
	body{font-size: 40px; color:white; text-align: center;}
	.wrapper{display: flex;
		flex-direction: row;
		}
	/*Felx 1 = 1 proportion*/
	/*It is a proportion compared to the rest. Divided by css*/
	.box{width: 90%; height: 180px; flex: 1;}
	.box3{flex: 2;}
	.box:nth-child(odd) {
    background: #ff0000;
		}
	.box:nth-child(even) {
    background: #0000ff;
		} 
	</style>
</head>
<body>

	<div class="wrapper">
		<div class="box box1">1</div>
		<div class="box box2">2</div>
		<div class="box box3">3</div>
		<div class="box box4">4</div>
		<div class="box box5">5</div>
		<div class="box box6">6</div>
		<div class="box box7">7</div>
		<div class="box box8">8</div>
		<div class="box box9">9</div>
		<div class="box box10">10</div>
	</div>
	
</body>
</html>
